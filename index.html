<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/main.css">
    <title>PC_assembly</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="logo_container">
          <img alt="logo" src="assets/img/logo.svg">
        </div>
        <div class="nav_container">
          <nav>
            <ul>
              <li><a href="" class="bottom">Главная</a></li>
              <li><a href="" class="bottom">Курсы</a></li>
              <li><a href="" class="bottom">Расписание</a></li>
              <li><a href="" class="bottom">Преподаватели</a></li>
              <li><a href="" class="bottom">Рассылка</a></li>
              <li><a href="" class="bottom">Контакты</a></li>
            </ul>
          </nav>
          <div>
            <button>Зайти в кабинет</button>
          </div>
        </div>
      </div>
      <div class="main_container_header">
        <div class="main_content_header">
          <div class="header_text">Первый курс<br>по компьютерной сборке</div>
        </div>
        <div class="main_timer_header">
          <ul class="timer_list">
            <li><div class="timer">14</div><div class="unit">Дней</div></li>
            <li><div class="timer">88</div><div class="unit">Часов</div></li>
            <li><div class="timer">7</div><div class="unit">Минут</div></li>
            <li><div class="timer">8</div><div class="unit">Секунд</div></li>
          </ul>
        </div>
      </div>
      <div class="well">
        <div class="well_container">
          <div class="button_container">
            <button>Заказать курс</button>
          </div>
          <div class="pupils">
            <div>
              <div class="text">Всего учеников:</div>
              <div>1488</div>
            </div>
            <div>
              <div class="text">Успешно закончили курс:</div>
              <div>78</div>
            </div>
          </div>
          <div class="cost">
            <div class="cost_pupils">
              <div class="text">Заработано учениками:</div>
              <div>400 000₽</div>
            </div>
            <div class="line">
              <div class="line_filling"></div>
            </div>
            <div class="scale">
              <div>0</div>
              <div>1 000 000₽</div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
