<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/main.css">
    <title>PC_assembly</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="logo_container">
          <img alt="logo" src="assets/img/logo.svg">
        </div>
        <div class="nav_container">
          <nav>
            <ul>
              <li><a href="" class="bottom">Главная</a></li>
              <li><a href="" class="bottom">Курсы</a></li>
              <li><a href="" class="bottom">Расписание</a></li>
              <li><a href="" class="bottom">Преподаватели</a></li>
              <li><a href="" class="bottom">Рассылка</a></li>
              <li><a href="" class="bottom">Контакты</a></li>
            </ul>
          </nav>
          <div>
            <button>Зайти в кабинет</button>
          </div>
        </div>
      </div>
      <div class="main_container_header">
        <div class="main_content_header">
          <div class="header_text">Первый курс<br>по компьютерной сборке</div>
        </div>
        <div class="main_timer_header">
          <ul class="timer_list">
            <li><div class="timer">14<br><span>Дней</span></div></li>
            <li><div class="timer">88<br><span>Часов</span></div></li>
            <li><div class="timer">7<br><span>Минут</span></div></li>
            <li><div class="timer">8<br><span>Секунд</span></div></li>
          </ul>
        </div>
      </div>
      <div class="well">
        <button class="book_a_course">Заказать курс</button>
      </div>
    </header>
  </body>
</html>
