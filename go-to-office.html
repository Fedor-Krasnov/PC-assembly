<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>PC_assemmbly</title>
  </head>
  <body class="page page_go-to-office">
    <header>
      <div class="header_container">
        <div class="logo_container">
          <a href="index.html#section-main">
            <img alt="logo" src="assets/img/logo.svg" class="logo">
          </a>
        </div>
        <div class="nav_container">
          <nav>
            <ul>
              <li>
                <a href="index.html#section-main" class="bottom">Главная</a>
              </li>
              <li>
                <a href="index.html#section-fast-start" class="bottom">Курсы</a>
              </li>
              <li>
                <a href="index.html#section-get-a-profession" class="bottom">Оборудование</a>
              </li>
              <li>
                <a href="index.html#section-our-teachers" class="bottom">Преподаватели</a>
              </li>
              <li>
                <a href="index.html#section-study-program" class="bottom">Обучение</a>
              </li>
              <li>
                <a href="index.html#section-footer" class="bottom">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <main>
      <section class="go_to_office">
        <div class="go_to_office__container">
          <div class="go_to_office__border-1">
            <div class="img__container">
              <div class="img">
                <img src="assets/img/logo.svg" class="logo__img" alt="" width="80">
              </div>
            </div>
            <div class="title">
              <p>Новый пользователь? Или заядлый сборщик? Тут ты&nbsp;можешь войти или создать свой личный кабинет!</p>
            </div>
            <div class="go-to-office-registration">
              <div class="go_to_office__border-2">
                <div class="data_filling">
                  <div class="user-name">
                    <label for="user-name">User Name:</label>
                    <input type="text" id="user-name" placeholder="User Name">
                  </div>
                  <div class="password">
                    <label for="password">Password:</label>
                    <input type="text" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="filling">
                  <div class="filling__container">
                    <a href="" class="filling__link">
                      <p>Забыли пароль?</p>
                      <p>Зарегистрироваться</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
