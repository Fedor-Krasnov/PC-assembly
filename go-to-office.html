    <header>
      <div class="header_container">
        <div class="logo_container">
          <a href="index.html#section-main">
            <img alt="logo" src="assets/img/logo.svg" class="logo">
          </a>
        </div>
        <div class="nav_container">
          <nav>
            <ul>
              <li>
                <a href="index.html#section-main" class="bottom">Главная</a>

          <span></span>

    </header>
    <main>
      <section class="go_to_office">
        <div class="go_to_office__container">
          <div class="go_to_office__border-1">
            <div class="img__container">
              <div class="img">
                <img src="assets/img/logo.svg" class="logo__img" alt="" width="80">
              </div>
            </div>
            <div class="title">
              <p>Новый пользователь? Или заядлый сборщик? Тут ты&nbsp;можешь войти или создать свой личный кабинет!</p>
            </div>
            <div class="go-to-office-registration">
              <div class="go_to_office__border-2">
                <div class="data_filling">
                  <div class="user-name">
                    <label for="user-name">User Name:</label>
                    <input type="text" id="user-name" maxlength="15" placeholder="User Name">
                  </div>
                  <div class="password">
                    <label for="password">Password:</label>
                    <input type="text" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="filling">
                  <div class="filling__container">
                    <p>
                      <a href="" class="filling__link">Забыли пароль?</a>
                    </p>
                    <p>
                      <a href="" class="filling__link">Зарегистрироваться</a>
                    </p>
                  </div>
                </div>
                <div class="biography-button__container">
                  <a href="index.html#section-main"><button class="biography-button">Закрыть</button></a>
                </div>
              </div>
            </div>
            <div class="contact__biography-pavel">
              <ul>
                <li>
                  <a href="https://vk.com/id572312979" class="bottom_footer">
                    <img src="assets/img/wk-contact.svg" alt="WK">
                  </a>
                </li>
                <li>
                  <a href="https://www.youtube.com/channel/UC3Q7g8MvNPqKMiVj5ltsYfQ" class="bottom_footer">
                    <img src="assets/img/youtube-contact.svg" alt="YouTube">
                  </a>
                </li>
                <li>
                  <a href="https://the-flow.ru/uploads/images/resize/830x0/adaptiveResize/07/15/64/26/27/86ff42440cd7.jpg" class="bottom_footer">
                    <img src="assets/img/facebook_contact.svg" alt="facebook">
                  </a>
                </li>
                <li>
                  <a href="https://akket.com/wp-content/uploads/2022/03/Servis-nedostupen.-Instagram-navsegda-zablokirovali-v-Rossii-1.jpg" class="bottom_footer">
                    <img src="assets/img/instagram-contact.svg" alt="instagram">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="modal">
      <div class="close-modal">
        <img alt="" src="assets/img/close-modal.svg"/>
