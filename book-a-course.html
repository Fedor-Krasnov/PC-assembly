  <body>
    <header>
      <div class="header_container">
        <div class="logo_container">
          <a href="index.html#section-main">
            <img alt="logo" src="assets/img/logo.svg" class="logo">
          </a>
        </div>
        <div class="nav_container">
          <nav>
            <ul>
              <li><a href="index.html#section-main" class="bottom">Главная</a></li>
              <li><a href="index.html#section-fast-start" class="bottom">Курсы</a></li>
              <li><a href="index.html#section-get-a-profession" class="bottom">Оборудование</a></li>

              <li><a href="index.html#section-footer" class="bottom">Контакты</a></li>

          <div>
            <button>Зайти в кабинет</button>
          </div>
        </div>
        <div class="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <section class="book-a-course">
      <div class="book-a-course__container">
        <div class="book-a-course__border">
          <div class="book-a-course__title">
            <div class="book-a-course-logo__container">
              <img src="assets/img/logo.svg">
            </div>
            <div class="book-a-course__down_text">
              <h3>Хотите заказать курс?</h3>
              <p>Тогда заполните следущие поля для оплаты:</p>
            </div>
          </div>
          <div class="book-a-course-buy">
            <div class="book-a-course-buy__border">
              <div>
                <label for="card-number">Номер карты:</label>
                <input type="text" id="card-number" maxlength="16" placeholder="1488 0078 0056 6666">
              </div>
              <div>
                <div>
                  <label for="card-date">Дата:</label>
                  <input type="text" id="card-date" maxlength="6" placeholder="14/88">
                </div>
                <div>
                  <label for="card-cvv">CVV:</label>
                  <input type="text" id="card-cvv" maxlength="3" placeholder="CVV">
                </div>
                <div>
                  <label for="contact">Email:</label>
                  <input type="email" id="contact" placeholder="contact">
                </div>
              </div>
            </div>
          </div>
          <div class="book-a-course__button__container">
            <a href="successfully-booked-course.html">
              <button class="book-a-course__button">Заказать курс</button>
            </a>
          </div>
        </div>
        <div class="contact__book-a-course">
          <ul>
            <li><a href="https://vk.com/id572312979" class="bottom_footer">
              <img src="assets/img/wk-contact.svg" alt="WK">
            </a></li>
            <li><a href="https://www.youtube.com/channel/UC3Q7g8MvNPqKMiVj5ltsYfQ" class="bottom_footer">
              <img src="assets/img/youtube-contact.svg" alt="YouTube">
            </a></li>
            <li><a href="https://the-flow.ru/uploads/images/resize/830x0/adaptiveResize/07/15/64/26/27/86ff42440cd7.jpg" class="bottom_footer">
              <img src="assets/img/facebook_contact.svg" alt="facebook">
            </a></li>
            <li><a href="https://akket.com/wp-content/uploads/2022/03/Servis-nedostupen.-Instagram-navsegda-zablokirovali-v-Rossii-1.jpg" class="bottom_footer">
              <img src="assets/img/instagram-contact.svg" alt="instagram">
            </a></li>
          </ul>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
